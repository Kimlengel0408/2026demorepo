<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-output {
            color: green;
            font-family: Arial, sans-serif;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h2>Title: <h2 id="title" class="text-output"></h2></h2>
    <h3>Description: <h3 id="description" class="text-output"></h3>
    <h3>Author: <h3 id="author" class="text-output"></h3>
    <h3>Number of Pages: <h3 id="pages" class="text-output"></h3>
</body>

<script>
    const book = {
        title: "The Great Gatsby",
        description: "A novel about the American dream and the decadence of the 1920s.",
        Author: "F. Scott Fitzgerald",
        pages: 180
    };
    document.getElementById("title").textContent = book.title;
    document.getElementById("description").textContent = book.description;
    document.getElementById("author").textContent = book.Author;
    document.getElementById("pages").textContent = book.pages;
</script>
</html>
